<html (mousemove)="onMove()">

<table>
<tr>
   <td><label>Nome </label></td>
   <td><input [(ngModel)]="aluno.nome" name="nomeAluno"></td>
   <td name="botaoCriarAluno"><button (click)="criarAluno(aluno)">Adicionar</button></td>
</tr>
<tr>
   <td><label>Login </label></td>
   <td><input [(ngModel)]="aluno.login" name="loginAluno"></td>
   <td *ngIf="loginDuplicado">
     JÃ¡ existe um aluno com esse login
   </td>
</tr>
</table>

<table>
<tr *ngIf="alunos.length > 0">
   <th>Nome</th>
   <th>Login</th>
</tr>
<tr *ngFor="let a of alunos">
   <td>{{a.nome}}</td>
   <td>{{a.login}}</td>
   <td><button (click)="deletarAluno(a)">Remover</button></td>
</tr>
</table>

</html>
